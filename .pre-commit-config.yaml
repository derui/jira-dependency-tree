---
repos:
- repo: local
  hooks:
    - id: prettier
      name: prettier
      entry: npx prettier
      language: system
      files: "\\.tsx?$"
      args: ["-w"]
    - id: eslint
      name: eslint
      entry: npx eslint
      language: system
      files: "\\.tsx?$"
      args: ["--fix", "--ext", ".ts,.tsx"]
