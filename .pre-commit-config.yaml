---
repos:
- repo: local
  hooks:
    - id: prettier
      name: prettier
      entry: npx prettier --cache --write
      language: system
      files: "\\.(tsx?|css)$"
      verbose: true
    - id: eslint
      name: eslint
      entry: npx eslint --cache --cache-location node_modules/.cache/eslint
      language: system
      files: "\\.tsx?$"
      verbose: true
    - id: rustfmt
      name: rustfmt
      entry: rustfmt
      language: system
      files: "\\.rs$"
      args: ["--edition", "2021"]
