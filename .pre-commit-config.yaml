---
repos:
- repo: local
  hooks:
    - id: prettier
      name: prettier
      entry: npx prettier
      language: system
      files: "\\.(tsx?|css)$"
      args: ["-w"]
    - id: eslint
      name: eslint
      entry: npx eslint
      language: system
      files: "\\.tsx?$"
      args: ["--fix", "--ext", ".ts,.tsx"]
    - id: rustfmt
      name: rustfmt
      entry: rustfmt
      language: system
      files: "\\.rs$"
      args: ["--edition", "2021"]
